{% extends 'blog/base.html' %}
{% load staticfiles %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="http://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
   			<h1><a href="/">Django Girls Blog</a></h1>
		</div>

        <div class="content container">
			<div class="row">
				<div class="col-md-10">
				
					{% block content %}
						{% for post in posts %}
						
							<div class="post">
								<div class="date">
									{{ post.published_date }}
								</div>
								<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
								
								{% if post.picture_URL %}
									<img src="{{ post.picture_URL }}" />
								{% endif %}
								
								<p>{{ post.text|linebreaks }}</p>
								<p id="demo"></p>
								<button onclick="present()"><span class="glyphicon glyphicon-check"></span></button>
								<button onclick="absent()"><span class="glyphicon glyphicon-minus-sign"></span></button>
								

								

								<script>
								function present() {
									document.getElementById("demo").innerHTML = "Present";
								}
								function absent() {
									document.getElementById("demo").innerHTML = "Absent";
								}
								</script>  
								
							</div>
						
						
						{% endfor %}
					{% endblock %}
				</div>
			</div>
		</div>
    </body>
</html>
